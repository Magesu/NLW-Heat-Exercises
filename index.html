<!DOCTYPE html>
<html>
  <head>
    <title>Susan Kaori Izawa - DoWhile2021</title>

    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seal.svg" alt="seal" />
          </span>
          <img src="images/mageicon9.png" alt="foto pessoal" />
        </div>
        <h1>Susan Kaori Izawa</h1>
        <div id="github">
          <a href="https://github.com/bob" target="_blank"
            ><img src="images/github.svg" alt="icone github" />Fenisu</a
          >
        </div>
        <p>Aspiring game developer and back-end developer in the making</p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/bob" target="_blank"
              ><img src="images/instagram.svg" alt="icone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/bob" target="_blank"
              ><img src="images/facebook.svg" alt="icone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/bob" target="_blank"
              ><img src="images/twitter.svg" alt="icone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const socialLinkUsername = {
        github: 'Magesu',
        instagram: 'fenisub3',
        facebook: 'susan.izawa.5',
        twitter: 'magesu5'
      }

      changeSocialLinks()

      function changeSocialLinks() {
        github.children[0].href = `https://github.com/${socialLinkUsername.github}`

        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${socialLinkUsername[social]}`
        }
      }
    </script>
  </body>
</html>
