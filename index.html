<!DOCTYPE html>
<html>
  <head>
    <title>Susan Kaori Izawa - DoWhile2021</title>

    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="ribbon">
        <img src="images/ribbon.svg" alt="" />
      </div>
      <div class="clasp"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seal.svg" alt="seal" />
          </span>
          <img
            id="avatarPhoto"
            src="https://lorempixel.com/160/160/people"
            alt="photo of person"
          />
        </div>
        <h1 id="githubName">Bob P. Boberto</h1>
        <a id="githubLink" href="https://github.com/bob" target="_blank">
          <img src="images/github.svg" alt="github icon" />
          <span id="githubLogin">Bob</span>
        </a>
        <p id="bio">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/bob" target="_blank"
              ><img src="images/instagram.svg" alt="instagram icon"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/bob" target="_blank"
              ><img src="images/facebook.svg" alt="facebook icon"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/bob" target="_blank"
              ><img src="images/twitter.svg" alt="twitter icon"
            /></a>
          </li>
          <li class="linkedin">
            <a href="https://linkedin.com/bob" target="_blank"
              ><img src="images/linkedin.svg" alt="linkedin icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
